<!-- Data Tables -->
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins" style="background: white;padding: 10px">
                <!-- 表单标题概要 -->
                <div class="ibox-title">
                    <h5>产品编辑</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <!-- 表单内容 -->
                <div class="ibox-content">
                    <form method="post" action="{:url('index/schedule/edit')}" class="form-horizontal">
                        <input type="hidden" name="id" value="{$data.id | default=''}">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">*配送点代码</label>
                            <div class="col-sm-4">
                                <input type="hidden" name="site_id" class="form-control" value="{$data.site_id | default = ''}">
                                <input type="text" name="site_code" class="form-control" value="{$data.site_code | default = ''}" required onblur="getSite(this)">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">*配送点资料</label>
                            <div class="col-sm-4">
                                <input type="text" name="site_name" class="form-control" value="{$data.site_name | default = ''}" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">配送地址</label>
                            <div class="col-sm-4">
                                <input type="text" name="address" class="form-control" value="{$data.address | default = ''}" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">*厂商代码</label>
                            <div class="col-sm-4">
                                <input type="hidden" name="factory_id" class="form-control" value="{$data.factory_id | default = ''}">
                                <input type="text" name="factory_code" class="form-control" value="{$data.factory_code | default = ''}" required onblur="getFactoryFullName(this)">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">*厂商资料</label>
                            <div class="col-sm-4">
                                <input type="text" name="factory_name" class="form-control" value="{$data.factory_name | default = ''}" required >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">配送人员</label>
                            <div class="col-sm-4">
                                <input type="text" name="deliveryman" class="form-control" value="{$data.deliveryman | default = ''}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">车号</label>
                            <div class="col-sm-4">
                                <input type="text" name="car_number" class="form-control" value="{$data.car_number | default = ''}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">出货单张数</label>
                            <div class="col-sm-4">
                                <input type="number" name="shipment_num" class="form-control" value="{$data.shipment_num | default = ''}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">单据总数量(大)</label>
                            <div class="col-sm-4">
                                <input type="number" name="document_total_big" class="form-control" value="{$data.document_total_big | default = ''}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">单据总数量(小)</label>
                            <div class="col-sm-4">
                                <input type="number" name="document_total_small" class="form-control" value="{$data.document_total_small | default = ''}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">配送日期</label>
                            <div class="col-sm-4">
                                <input type="date" name="distribution_date" class="form-control" value="{$data.distribution_date | default = ''}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">出货位码</label>
                            <div class="col-sm-4">
                                <input type="text" name="shipment_code" class="form-control" value="{$data.shipment_code | default = ''}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">原始配送日期</label>
                            <div class="col-sm-4">
                                <input type="text" name="original_distribution_date" class="form-control" value="{$data.original_distribution_date | default = ''}" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">实际件数</label>
                            <div class="col-sm-4">
                                <input type="text" name="number" class="form-control" value="{$data.number | default = ''}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">区域码</label>
                            <div class="col-sm-4">
                                <input type="text" name="zipcode_area" class="form-control" value="{$data.zipcode_area | default = ''}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">才积</label>
                            <div class="col-sm-4">
                                <input type="text" name="volume" class="form-control" value="{$data.volume | default = ''}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">重量</label>
                            <div class="col-sm-4">
                                <input type="text" name="weight" class="form-control" value="{$data.weight | default = ''}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">备注</label>
                            <div class="col-sm-8">
                                <input type="text" name="remarks" class="form-control" value="{$data.remarks | default = ''}">
                            </div>
                        </div>



                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">保存</button>
                                <button type="button" class="btn btn-danger" onclick="window.history.go(-1);">返回</button>
                            </div>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">

    var FACTORY_CODE = '';
    function getFactoryFullName(el) {
        var code = $(el).val();
        if (FACTORY_CODE != code) {
            $.ajax({
                url: "{:url('index/factory/getFactory')}",
                method: 'get',
                data: {code: code},
                dataType: 'json',
                success: function (res) {
                    if (res.status == 0) {
                        $("input[name='factory_id']").val(res.data.id);
                        $("input[name='factory_name']").val(res.data.short_name);
                    } else {
                        alert(res.error);
                    }
                }
            });
        }
        FACTORY_CODE = code;

    }

    var SITE_CODE = '';
    function getSite(el) {
        var site_code = $(el).val();
        if (SITE_CODE != site_code) {
            $.ajax({
                url: "{:url('index/site/getSite')}",
                method: 'get',
                data: {site_code: site_code},
                dataType: 'json',
                success: function (res) {
                    if (res.status == 0) {
                        $("input[name='site_id']").val(res.data.id);
                        $("input[name='site_name']").val(res.data.site_shortname);
                        $("input[name='address']").val(res.data.address);
                    } else {
                        alert(res.error);
                    }
                }
            });
        }
        SITE_CODE = site_code;

    }
</script>
