<!-- Data Tables -->
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins" style="background: white;padding: 10px">
                <!-- 表单标题概要 -->
                <div class="ibox-title">
                    <h5>厂商编辑</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <!-- 表单内容 -->
                <div class="ibox-content">
                    <form method="post" action="{:url('index/factory/edit')}" class="form-horizontal">
                        <input type="hidden" name="id" value="{$data.id | default = ''}">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">*厂商代码</label>
                            <div class="col-sm-4">
                                <input type="text" name="code" class="form-control" value="{$data.code | default = ''}" required >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">注册日期</label>
                            <div class="col-sm-4">
                                <input type="date" name="reg_date" class="form-control" value="{$data.reg_date | default = ''}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">*全称</label>
                            <div class="col-sm-4">
                                <input type="text" name="full_name" class="form-control" value="{$data.full_name | default = ''}" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">简称</label>
                            <div class="col-sm-4">
                                <input type="text" name="short_name" class="form-control" value="{$data.short_name | default = ''}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">*负责人</label>
                            <div class="col-sm-4">
                                <input type="text" name="director" class="form-control" value="{$data.director | default = ''}" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">*联系人</label>
                            <div class="col-sm-4">
                                <input type="text" name="linkman" class="form-control" value="{$data.linkman | default = ''}" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">地址</label>
                            <div class="col-sm-4">
                                <input type="text" name="address" class="form-control" value="{$data.address | default = ''}">
                            </div>
                            <div class="col-sm-2">
                                <input type="text" name="address_zipcode" class="form-control" value="{$data.address_zipcode | default = ''}" placeholder="邮编">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">提货地址</label>
                            <div class="col-sm-4">
                                <input type="text" name="goods_address" class="form-control" value="{$data.goods_address | default = ''}">
                            </div>
                            <div class="col-sm-2">
                                <input type="text" name="goods_address_zipcode" class="form-control" value="{$data.goods_address_zipcode | default = ''}" placeholder="邮编">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">发票地址</label>
                            <div class="col-sm-4">
                                <input type="text" name="invoice_address" class="form-control" value="{$data.invoice_address | default = ''}">
                            </div>
                            <div class="col-sm-2">
                                <input type="text" name="invoice_address_zipcode" class="form-control" value="{$data.invoice_address_zipcode | default = ''}" placeholder="邮编">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">*统一编号</label>
                            <div class="col-sm-4">
                                <input type="text" name="number" class="form-control" value="{$data.number | default = ''}" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">联系人邮箱</label>
                            <div class="col-sm-4">
                                <input type="text" name="email" class="form-control" value="{$data.email | default = ''}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">*电话1</label>
                            <div class="col-sm-4">
                                <input type="text" name="phone_1" class="form-control" value="{$data.phone_1 | default = ''}" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">电话2</label>
                            <div class="col-sm-4">
                                <input type="text" name="phone_2" class="form-control" value="{$data.phone_2 | default = ''}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">传真</label>
                            <div class="col-sm-4">
                                <input type="text" name="fax" class="form-control" value="{$data.fax | default = ''}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">备注</label>
                            <div class="col-sm-4">
                                <input type="text" name="remarks" class="form-control" value="{$data.remarks | default = ''}">
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">保存</button>
                                <button type="button" class="btn btn-danger" onclick="window.history.go(-1);">返回</button>
                            </div>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        var id = {$data['id'] | default = "''"};
        if (!id) {
            $.ajax({
                url: "{:url('index/factory/generateCode')}",
                method: 'get',
                dataType: 'json',
                success: function(res) {
                    if (res.status == 0) {
                        $("input[name='code']").val(res.data);
                    } else {
                        alert(res.error);
                    }
                }
            })
        }
    });

</script>
